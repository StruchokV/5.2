<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Цитати</title>
    <style>
      button {
        font-size: 18px;
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Цитати</h1>
    <button id="author-21"> І. Репін</button>
    <button id="author-22">Олександр Олесь</button>
    <button id="author-23">Л. Толстой</button>
    <button id="author-24">А. Міцкевич</button>
    <button id="author-25">О. Довженко</button>
    <p id="quote"></p>
    <script>
      const quotes = {
        21: 'Відчуваю й усвідомлюю, яка це красива й легка українська мова.',
        22: 'Для всіх ти мертва і смішна, Для всіх ти бідна і нещасна, Моя Україно пре-красна, Пісень і волі сторона.',
        23: 'Л. Толстой Слово є вчинок.',
        24: 'Народна пісня-духовне обличчя нації',
        25: 'Українська пісня — це бездонна душа українського народу, це його слава.',
      };

      const buttons = document.querySelectorAll('button');
      const quote = document.querySelector('#quote');

      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          const authorId = button.id.split('-')[1];
          quote.textContent = quotes[authorId];
        });
      });
    </script>
  </body>
</html>
